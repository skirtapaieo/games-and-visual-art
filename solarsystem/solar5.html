<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let planets = [
        {
          name: "Mercury",
          distance: 40,
          radius: 2,
          angle: 0,
          prevX: null,
          prevY: null,
        },
        {
          name: "Venus",
          distance: 70,
          radius: 4,
          angle: 0.2,
          prevX: null,
          prevY: null,
        },
        {
          name: "Earth",
          distance: 100,
          radius: 5,
          angle: 0.4,
          prevX: null,
          prevY: null,
        },
        {
          name: "Mars",
          distance: 130,
          radius: 3,
          angle: 0.6,
          prevX: null,
          prevY: null,
        },
        {
          name: "Jupiter",
          distance: 180,
          radius: 10,
          angle: 0.8,
          prevX: null,
          prevY: null,
        },
        {
          name: "Saturn",
          distance: 220,
          radius: 8,
          angle: 1,
          prevX: null,
          prevY: null,
        },
        {
          name: "Uranus",
          distance: 260,
          radius: 7,
          angle: 1.2,
          prevX: null,
          prevY: null,
        },
        {
          name: "Neptune",
          distance: 300,
          radius: 6,
          angle: 1.4,
          prevX: null,
          prevY: null,
        },
        {
          name: "Pluto",
          distance: 330,
          radius: 1,
          angle: 1.6,
          prevX: null,
          prevY: null,
        },
      ];

      function setup() {
        createCanvas(800, 800);
      }

      function draw() {
        background(255);
        translate(width / 2, height / 2);

        // Draw Sun
        fill(0);
        ellipse(0, 0, 10, 10);

        // Draw and trace the orbits
        stroke(0);
        for (let planet of planets) {
          let x = planet.distance * cos(planet.angle);
          let y = planet.distance * sin(planet.angle);

          // Draw tracing line if previous coordinates are available
          if (planet.prevX !== null) {
            line(planet.prevX, planet.prevY, x, y);
          }

          // Update previous coordinates
          planet.prevX = x;
          planet.prevY = y;

          // Draw planet
          fill(0);
          ellipse(x, y, planet.radius * 2, planet.radius * 2);

          // Draw planet name
          fill(0);
          textSize(12);
          textAlign(CENTER);
          text(planet.name, x, y - planet.radius - 10);

          // Update angle for the next frame
          planet.angle += 0.01;
        }
      }
    </script>
  </body>
</html>
