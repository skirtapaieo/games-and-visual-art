<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let planets = [
        { name: "Mercury", distance: 58, radius: 2 },
        { name: "Venus", distance: 108, radius: 4 },
        { name: "Earth", distance: 150, radius: 5 },
        { name: "Mars", distance: 228, radius: 3 },
      ];

      function setup() {
        createCanvas(600, 600);
      }

      function draw() {
        background(255); // Making space white
        translate(width / 2, height / 2);

        // Draw the sun
        fill(0); // Black color for the sun
        ellipse(0, 0, 10, 10); // Reduced size for the sun

        // Draw the planets
        for (let planet of planets) {
          push();
          rotate(frameCount * 0.01);
          translate(planet.distance, 0);
          fill(0); // Black color for the planets
          ellipse(0, 0, planet.radius * 2, planet.radius * 2);
          pop();
        }
      }
    </script>
  </body>
</html>
