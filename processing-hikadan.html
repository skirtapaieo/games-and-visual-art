<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    </head>
    <body>
        <script>
            // using p5.js, which is a JavaScript library for creative coding, similar to Processing
            let r = 0, n, p;
            function setup() {
              createCanvas(720, 720);
              colorMode(HSB);
              blendMode(ADD);
            }
            function draw() {
              background(0);
              translate(360, 360);
              a(720);
              r+=5e-4;
            }
            function a(d) {
              if (d>9) {
                rotate(r);
                for (n=0; n<999; n++) {
                  stroke(d, 255, 255);
                  p = d-50*(1-2*noise(d*n));
                  point(p*sin(n), p*2*cos(n));
                }
                a(d*.9);
              }
            }
        </script>
    </body>
</html>
