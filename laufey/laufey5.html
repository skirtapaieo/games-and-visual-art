<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <script>
      let sound;
      let fft;
      let reverb; // Add reverb

      function preload() {
        sound = loadSound("./laufey.mp3");
      }

      function setup() {
        let cnv = createCanvas(600, 100);
        cnv.mouseClicked(togglePlay);
        fft = new p5.FFT();
        sound.amp(0.2);

        // Create reverb and process the sound
        reverb = new p5.Reverb();
        reverb.process(sound, 3, 2); // Apply reverb with parameters
      }

      function draw() {
        background(220);

        let spectrum = fft.analyze();
        noStroke();
        fill(255, 0, 255);
        for (let i = 0; i < spectrum.length; i++) {
          let x = map(i, 0, spectrum.length, 0, width);
          let h = -height + map(spectrum[i], 0, 255, height, 0);
          rect(x, height, width / spectrum.length, h);
        }

        let waveform = fft.waveform();
        noFill();
        beginShape();
        stroke(20);
        for (let i = 0; i < waveform.length; i++) {
          let x = map(i, 0, waveform.length, 0, width);
          let y = map(waveform[i], -1, 1, 0, height);
          vertex(x, y);
        }
        endShape();

        text(
          "Håller på att göra en laufeyspelare - tryck för play eller pause",
          20,
          20
        );
      }

      function togglePlay() {
        if (sound.isPlaying()) {
          sound.pause();
        } else {
          sound.loop();
        }
      }
    </script>
  </body>
</html>
