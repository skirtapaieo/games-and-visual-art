<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <style>
            #game-board {
                position: relative;
                height: 300px;
                width: 300px;
                border: 1px solid black;
            }
            .dot {
                position: absolute;
                height: 10px;
                width: 10px;
                background-color: #000;
            }
            .apple {
                position: absolute;
                height: 10px;
                width: 10px;
                background-color: #f00;
            }
            #start-screen, #game-over-screen {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 300px;
                height: 300px;
                background-color: rgba(0,0,0,0.75);
                color: #fff;
                text-align: center;
                padding-top: 100px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div id="game-board">
            <div id="start-screen">
                <p>Welcome to Snake Game!</p>
                <button onclick="startGame()">Start Game</button>
            </div>
            <div id="game-over-screen">
                <p>Game Over</p>
                <button onclick="restartGame()">Play Again</button>
            </div>
        </div>
        <p>Score: <span id="score">0</span></p>
        <h2>High Scores</h2>
        <ol id="high-scores">
        </ol>
        <script src="snake.js"></script>
    </body>
</html>
