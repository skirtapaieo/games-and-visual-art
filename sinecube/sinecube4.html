<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sine Wave and Cube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  </head>
  <body>
    <script>
      let waveOffset = 0;
      let angle = 0;
      let cubeY = 0;

      function setup() {
        createCanvas(800, 600);
      }

      function draw() {
        background(0);

        // Draw sine wave
        push();
        stroke(255);
        noFill();
        beginShape();
        for (let x = 0; x <= width; x += 5) {
          let y = map(sin(waveOffset + x * 0.05), -1, 1, 200, 400);
          vertex(x, y);
          if (x === width / 2) {
            cubeY = y;
          }
        }
        endShape();
        waveOffset += 0.05;
        pop();

        // Draw cube at the middle of the screen
        push();
        translate(width / 2, cubeY);
        rotateX(angle);
        rotateY(angle);
        stroke(255); // White edges
        noFill();
        rect(-15, -15, 30, 30);
        pop();

        angle += 0.05;
      }
    </script>
  </body>
</html>
